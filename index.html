<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Project- Game</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="playGame('Bat')"><img src="images/bat.png" alt="bat image" class="choice-image">
</button>
    <button class="choice-button" onclick="playGame('Ball')"><img src="images/ball.png" alt="ball image" class="choice-image">
</button>
    <button class="choice-button" onclick="playGame('Stump')"><img src="images/stump.png" alt="stump image" class="choice-image"></button>
    <h2 class="user-value"></h2>
    <h2 class="computer-value"></h2>
    <h2 class="result"></h2>
    <span class="current-score"></span><br><br>
    <button class="reset-button" onclick="resetScore()">Reset</button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        lost: 0,
        tie: 0,
      };
      function updateScoreDisplay() {
        document.querySelector(
          ".current-score"
        ).innerText = `Current Score: Win: ${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
      }
      updateScoreDisplay();
      function newComputerVal() {
        let randomNumber = Math.random() * 3;
        if (randomNumber >= 0 && randomNumber < 1) {
          return "Bat";
        } else if (randomNumber >= 1 && randomNumber < 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }
      function playGame(userChoice) {
        let computerValue = newComputerVal();
        document.querySelector(".user-value").innerText = `You have chosen ${userChoice}`;
      document.querySelector(".computer-value").innerText = `Computer has chosen ${computerValue}`;
        if (userChoice === computerValue) {
          document.querySelector('.result').innerText=`It's a Tie!!!`
          score.tie++;
        } else if (
          (userChoice === "Bat" && computerValue === "Ball") ||
          (userChoice === "Ball" && computerValue === "Stump") ||
          (userChoice === "Stump" && computerValue === "Bat")
        ) {
          document.querySelector('.result').innerText=`You Win!!!`
          score.win++;
        } else {
          document.querySelector('.result').innerText=`You Lose!!!`
          score.lost++;
        }
        localStorage.setItem("score", JSON.stringify(score));
        updateScoreDisplay();
      }

      function resetScore() {
        localStorage.clear();
        score.win = 0;
        score.lost = 0;
        score.tie = 0;
        document.querySelector('.user-value').innerText=``
          document.querySelector('.computer-value').innerText=``
          document.querySelector('.result').innerText=``
        updateScoreDisplay();
      }

    </script>
  </body>
</html>
