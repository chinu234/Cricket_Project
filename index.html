<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Project- Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="playGame('Bat')">
      <img src="images/bat.png" alt="bat image" class="choice-image" />
    </button>
    <button class="choice-button" onclick="playGame('Ball')">
      <img src="images/ball.png" alt="ball image" class="choice-image" />
    </button>
    <button class="choice-button" onclick="playGame('Stump')">
      <img src="images/stump.png" alt="stump image" class="choice-image" />
    </button>
    <h2 class="user-value"></h2>
    <h2 class="computer-value"></h2>
    <h2 class="result"></h2>
    <span class="current-score"></span><br /><br />
    <button class="reset-button" onclick="resetScore()">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
